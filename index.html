<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/calculator.svg" />
    <title>Tax Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar bg-primary" data-bs-theme="dark">
      <div class="container">
        <a class="navbar-brand">Fyle </a>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container d-flex justify-content-center">
      <!-- Form -->
      <div class="form-outer">
        <h3 class="mb-3">Tax Calculator</h3>
        <form class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="annualIncome" class="form-label"
              >Gross annual income
              <span
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                data-bs-title="Gross annual income is you total salary in a year without any deduction"
                ><img src="./assets/question.svg" alt="" width="17rem" /></span
            ></label>
            <input
              type="text"
              class="form-control"
              id="annualIncome"
              placeholder="Enter gross annual income"
              required
              name="annualIncome"
            />
          </div>

          <div class="mb-3">
            <label for="extraIncome" class="form-label"
              >Extra income
              <span
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                data-bs-title="Extra income is other income which you earn from other sources"
                ><img src="./assets/question.svg" alt="" width="17rem" /></span
            ></label>
            <input
              type="text"
              class="form-control"
              id="extraIncome"
              placeholder="Enter extra income from other sources"
              name="extraIncome"
              required
            />
          </div>

          <div class="mb-3">
            <label for="ageGroup" class="form-label"
              >Age group
              <span
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                data-bs-title="You have to select your age in below given range"
                ><img src="./assets/question.svg" alt="" width="17rem" /></span
            ></label>
            <select
              class="form-select"
              id="ageGroup"
              aria-label="Age Selection"
              name="ageGroup"
              required
            >
              <option selected disabled value="">Select your age</option>
              <option value="lesser"><span>< 40</span></option>
              <option value="between"><span>≥ 40 & < 60</span></option>
              <option value="higher"><span>≥ 60</span></option>
            </select>
          </div>

          <div class="mb-4">
            <label for="totalDeduct" class="form-label"
              >Total applicable deduction
              <span
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                data-bs-title="Provide your total deduction amount"
                ><img src="./assets/question.svg" alt="" width="17rem" /></span
            ></label>
            <input
              type="text"
              class="form-control"
              id="totalDeduct"
              placeholder="Enter total applicable deduction"
              name="totalDeduct"
              required
            />
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary" id="submit">
              Submit
            </button>
          </div>
        </form>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="taxModal"
        tabindex="-1"
        aria-labelledby="taxModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div
            class="modal-content d-flex justify-content-center align-items-center py-5"
          >
            <div class="modal-body text-center">
              <h2>Your overall income will be</h2>
              <h4 id="overallIncome">0</h4>
              <p>after tax deduction</p>
            </div>
            <div class="mb-3">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
